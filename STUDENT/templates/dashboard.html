{% extends 'main.html' %}
{% load static %}

{% block contents %}

<div class="container-fluid mt-4 me-4">
<div class="col-md-12">
    <div class="card shadow">
        <div class="card-body">
 <h6> Books</h6>
            
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Image </th>
            <th> File </th>
            <th> Description </th>
            <th> Book Name</th>
            <th> Author</th>
            <th> ISBN </th>
            <th>Program </th>
        </tr>
    </thead>

    <tbody>

        {% for item in student_data %}
        <tr>


            <td>
                <div class="accordion accordion-flush " id="accordionFlushExample">
                    <div class="accordion-item ">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{item.id}}" aria-expanded="false" aria-controls="flush-collapseOne">
                          <figcaption class="figure-caption"> {{item.heading}}</figure>
                        </button>                
                      </h2>              
                      <div id="{{item.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        
                        <div class="accordion-body"><img src="{{item.logo.url}}"class="img-thumbnail w-100"></div>
                     
                      </div>
                    </div>
            </td>
         
            <td> <figcaption class="figure-caption"> <a href="{{item.file.url}}"> <i class="fa fa-download"></i> </a></figure></td>
            <td> <figcaption class="figure-caption text-lowercase"> {{item.description|safe}}</figure></td>
            <td> <figcaption class="figure-caption text-lowercase">  {{item.book_name}}</figure></td>
            <td> <figcaption class="figure-caption text-lowercase">  {{item.author}}</figure></td>
            <td> <figcaption class="figure-caption"> {{item.isbn}}</figure></td>
            <td> <figcaption class="figure-caption text-lowercase">  {{item.program}}</figure></td>
         
        </tr>
        {% endfor %}
      
    </tbody>

</table>
</div>
</div>
</div>

{% endblock contents %}

{% load static %}
<link rel="stylesheet" href="{% static 'alertify/css/alertify.min.css' %}">
<link rel="stylesheet" href="{% static 'custom/custom.css' %}">
<link rel="stylesheet" href="{% static 'alertify/css/themes/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'alertify/css/themes/default.min.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome.min.css' %}">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">



<script src="{% static 'alertify/alertify.js' %}"> </script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"> </script>
<script src="{% static 'fontawesome/js/all.js' %}"> </script>
<script src="{% static 'sweetalert/sweetalert.min.js' %}"> </script>
<script src="{% static 'jquery/jquery.js' %}"> </script>
<script src="{% static 'custom/custom.js' %}"> </script>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">SIMPLE COLLEGE MIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active text-info{% endif %}" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home me-2"></i>Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin:index' %}active text-info{% endif %}" aria-current="page" href="{% url 'admin:index' %}"><i class="fa fa-toolbox me-2"></i>Admin</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active text-info{% endif %}" href="{% url 'dashboard' %}"><i class="fa fa-dashboard me-2"></i>Dashboard</a>
          </li>

          {%if request.user.is_authenticated%}      
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-user me-2"></i> {{request.user}}
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-sign-out me-2"></i>Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active text-info{% endif %}" href="{% url 'login' %}"><i class="fa fa-sign-in me-2"></i>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active text-info{% endif %}" href="{% url 'register' %}"><i class="fa fa-warning text-danger me-2"></i>Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav> 

  <script>
    {%for msg in messages%}
    alertify.alert('Notification','closable', false).set({transition:'zoom',message: '{{msg}}'}).set('closable', false).show(); 
    {%endfor%}
</script>

<body class="body">
{% block contents %}


{% endblock contents %}
</body>
